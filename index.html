<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Data to data_1.txt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Save Data to data_1.txt</h1>
    <form id="dataForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" required><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" required><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" required><br>
        <button type="button" onclick="addData()">Add Data</button>
        <button type="button" onclick="saveToFile()">Save to data_1.txt</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <!-- Dynamic Data Will Be Added Here -->
        </tbody>
    </table>

    <script>
        let data = [];

        function addData() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const phone = document.getElementById('phone').value;

            if (name && age && phone) {
                data.push({ name, age, phone });
                updateTable();
                document.getElementById('dataForm').reset();
            } else {
                alert("Please fill in all fields.");
            }
        }

        function updateTable() {
            const tableBody = document.getElementById('dataTable');
            tableBody.innerHTML = '';
            data.forEach((item, index) => {
                const row = `<tr>
                    <td>${item.name}</td>
                    <td>${item.age}</td>
                    <td>${item.phone}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function saveToFile() {
            // Convert data to text format
            let textData = data.map(item => `Name: ${item.name}, Age: ${item.age}, Phone: ${item.phone}`).join('\n');
            
            // Create a Blob object and initiate download
            const blob = new Blob([textData], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data_1.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
